<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css"> 
  

</head>
<body>
  <form>
    <div class="form-control">
      <input type="text" name="lastName" value="Emerson">
      <label for=""></label>
    </div>

    <div class="form-control">
      <input type="number" name="age" value="17">
      <label for=""></label>
    </div>

    <div class="form-control">
      <input type="checkbox" name="agree">
      <label for="">Accept terms and conditions</label>
    </div>
    
    
    
    
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" checked>
      <label for="gender-male">Male</label>
      
      <input type="radio" id="gender-femail"name="gender" >
      <label for="gender-femail">Female</label>
      
      <input type="radio" id="gender-undefined"name="gender">
      <label for="gender-undefined">Secret</label>
    </div>


    <div class="form-control">
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>

    <div class="form-control">
      <button type="submit">Submit</button>
    </div>


  </form>
</body>
</html>
